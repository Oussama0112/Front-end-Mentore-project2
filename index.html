<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Product preview card component</title>
        <!-- mu custom css -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- google__fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="grid__center">
            <article class="product">
                <picture>
                    <source srcset="img/image-product-desktop.jpg" media="(min-width:600px)">
                    <img src="img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                </picture>
                <div class="product__description grid__group">
                    <p class="product__category">perfume</p>
                    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                         Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="flex__group">
                        <span class="current__price">$149.99</span>
                        <span class="original__price"><del>$169.99</del></span>
                    </div>
                    <button class="button">
                        add to cart
                    </button>
                    
                </div>    
            </article>
         
        </main>
    </body>
</html>
